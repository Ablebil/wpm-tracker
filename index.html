<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPM Tracker</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <p>Type this sentence</p>
    <p class="text"></p>
    <textarea
      id="user-input"
      cols="50"
      placeholder="Type in this field..."
    ></textarea>

    <br />
    <button id="calculate">Calculate WPM</button>
    <p class="result"></p>
    <p class="error"></p>

    <script src="assets/script.js"></script>
  </body>
</html>
