<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPM Tracker</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <p>Type this sentence</p>

    <div class="lang-choice">
      <button id="id" onclick="selectLang('id')">Indonesian</button>
      <button id="en" onclick="selectLang('en')">English</button>
    </div>

    <div class="length-choice">
      <button id="ten" onclick="generateRandomWord(10)">10</button>
      <button id="twenty-five" onclick="generateRandomWord(25)">25</button>
      <button id="fifty" onclick="generateRandomWord(50)">50</button>
    </div>

    <p class="text"></p>
    <textarea
      id="user-input"
      cols="50"
      placeholder="Type in this field..."
    ></textarea>

    <br />
    <p class="result"></p>
    <p class="error"></p>

    <script src="assets/script.js"></script>
  </body>
</html>
